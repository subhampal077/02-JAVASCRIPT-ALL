<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoalNexus</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
        <h1 class="h-text1">Goals for <span class="h-text2">Today</span></h1>

      <div class="main-container">

        <h1 class="today-text">Today</h1>
        <img class="sun-image" src="/Sun.svg" alt="sun-image" />
        <p class="bar-text">Raise the bar by completing your goals!</p>
        <div class="goals-bar">
          <div class="goal-value">
            <span class="goal-value-text">0/3Completed</span>
          </div>
        </div>
        <p class="set-goals-text">Please set all the 3 goals!</p>

        <div class="input-section">
          <div class="custom-checkbox">
            <img src="checked-icon.svg" alt="checked icon">
          </div>
          <input type="text" class="input" id="first" placeholder="Add new goal... "> 
        </div>
        
        <div class="input-section">
          <div class="custom-checkbox">
            <img src="checked-icon.svg" alt="checked icon">
          </div>
          <input type="text" class="input" id="second" placeholder="Add new goal... "> 
        </div>

        <div class="input-section">
          <div class="custom-checkbox">
            <img src="checked-icon.svg" alt="checked icon">
          </div>
          <input type="text" class="input" id="third" placeholder="Add new goal... "> 
        </div>


        <p class="last-para">“Move one step ahead, <span>today!</span>”</p>

        <p class="footer-text"><span>Made by </span>Subham Pal</p>

      </div>
    </main>
  </body>
</html>
