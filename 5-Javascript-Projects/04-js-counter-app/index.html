<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>

        <header>
            <h2>Counter App</h2>
        </header>
        <div class="horizontal-line"></div>

        <main-section>
            <p class="result-para">0</p>
            <div class="add-sub">
                <span class="sub">-</span>
                <span class="add">+</span>
            </div>
            <div>
                <label for="increment-decrement">Increment/Decrement by :</label>
                <input id="increment-decrement" type="number" value="0"> <br><br>
                <input id="reset" value="RESET">
            </div>
                
        </main-section>

    </main>
</body>

</html>
