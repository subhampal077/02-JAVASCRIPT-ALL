<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
  </head>

  <body>
    <main>
      <header>
        <div class="header-content">
          <div class="logo">
            <img src="/images/foodiehamburgerlogo.svg" alt="logo" />
          </div>

          <div class="hamburger-container">
            <div class="hamburger-menu">
              <span class="hamburger-icon">&#9776;</span>
            </div>
          </div>

          <div class="nav">
            <a href="#top-picks">Top Picks</a>
            <a href="#whopper">Whopper</a>
            <a href="#stunner">Stunner Menu</a>
            <a href="#new-foodie">New Foodie Collection</a>
            <a href="#deal-of-day">Deal of the Day</a>
            <span class="close-menu">&times;</span>
          </div>
        </div>
      </header>

      <div class="home-section">
        <img src="/images/collage-image.png" alt="collage image" />
        <p>Well, You canâ€™t resist anymore!</p>
      </div>

      <div class="nav-image-container">
        <div class="image-section" id="top-picks">
          <h2>Top Picks</h2>
          <img src="/images/top-picks-image.png" alt="top-picks-image" />
        </div>
        <div class="image-section" id="whopper">
          <h2>Whopper</h2>
          <img src="/images/whopper-image.png" alt="whopper-image" />
        </div>
        <div class="image-section" id="stunner">
          <h2>Stunner Menu</h2>
          <img src="/images/stunner-menu-image.png" alt="stunner-menu-image" />
        </div>
        <div class="image-section" id="new-foodie">
          <h2>New Foodie Collection</h2>
          <img src="/images/new-foodie-coll-image.png" alt="new-foodie-image" />
        </div>
        <div class="image-section end-section" id="deal-of-day">
          <h2>Deal of the Day</h2>
          <img
            src="/images/deal-of-the-day-image.png"
            alt="deal-of-the-day-image"
          />
        </div>

        <footer>
          <h3 class="go-to-top">Go To Top</h3>
          <p class="made-by">Made by Subham Pal</p>
        </footer>
      </div>
    </main>
  </body>
</html>
